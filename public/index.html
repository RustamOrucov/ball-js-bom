<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="../src/script/script.js"></script>
    <style>
      .content {
        margin: 0 auto;
        width: 600px;
        height: 500px;
        border: 10px groove black;
        background-size:cover;
        background-color: #00FF00;
      }
      .img{
        width: 60px;
        height: 70px;
      }
      .img img{
        width: 100%;
        height: 100%;
      }
      .btn{
        background-color: transparent;
        border-radius: 50%;
        border: none;
        cursor: pointer;
      }
     
    </style>
  </head>
  <body>
    <div class="content">
      <button class="btn">
        <div class="img"><img src="./images/ball.svg" alt="" /></div>
      </button>
    </div>
   
  </body>
</html>
